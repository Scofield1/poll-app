<!doctype html>
{% extends 'base.html' %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
{% block content %}
<section>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="bg-light p-5">
        <div class="card">
          <div class="card-header bg-info">
            Available Polls
          </div>
          <ul class="list-group list-group-flush">
            {% for model_question in model_questions %}
            <li class="list-group-item">
              {{ model_question }}
              <div class="mt-3">
                <a href="vote/{{ model_question.id }}" class="rounded-pill btn btn-success btn-sm">Vote<span><i class="bi bi-check"></i></span></a>
                <a href="results/{{ model_question.id }}" class="rounded-pill btn btn-warning btn-sm">View Results</a>
                <a href="delete/{{ model_question.id }}" class="rounded-pill btn btn-danger btn-sm">Delete</a>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
